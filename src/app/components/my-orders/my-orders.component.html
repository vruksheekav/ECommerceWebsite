<div class="container my-orders">
    <h1>My Orders</h1>
<div class="row">
    <div class="col-sm-2">
        <span>Order</span>
    </div>
    <div class="col-sm-2">
        <span>Order Id</span>
    </div>
    <div class="col-sm-2">
        <span>Price</span>
    </div>
    <div class="col-sm-2">
        <span>Status</span>
    </div>
    <div class="col-sm-2">
        <span>Action</span>
    </div>
</div>
<div class="row order-data" *ngFor="let order of orderData">
    <div class="col-sm-2">
        <img class="order-img" src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    </div>
    <div class="col-sm-2">
        <span>#{{order.id}}</span>
    </div>
    <div class="col-sm-2">
        <span>{{order.totalPrice}}</span>
    </div>
    <div class="col-sm-2">
        <span>In Process</span>
    </div>
    <div class="col-sm-2">
        <span><button class="form-button" (click)="cancelOrder(order.id)">Cancel Order</button></span>
    </div>
</div>
</div>
