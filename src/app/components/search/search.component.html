<div class="container">
<div class="row search-item" *ngFor="let item of searchResult">
  <div class="col-sm-4 detailimg">
    <img src="{{item.image}}" alt="" class="img-detail">
  </div>
  <div class="col-sm-7 details">
    <h6>{{item.name}}</h6>
    <p><b>Price: {{item.price}}</b></p>
    <p><span>Color: {{item.color}}</span><span>Category: {{item.category}}</span></p>
    <p>{{item.description}}</p>
  </div>
</div>

</div>
