<div class="nav container-fluid">
    <div class="cname">
    <h1><a routerLink="/home" ><i><i class="fa-solid fa-star"></i> FayZ</i></a></h1>
    </div>
    <div *ngIf="menuType ==='default'" class="nav-search">
        <input type="text" #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search Products">
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggested-result" *ngIf="searchResult">
        <li *ngFor="let item of searchResult">
            <a (mousedown)="redirectToDetails(item.id)">{{item?.name}}</a>
        </li>
        </ul>
    </div>
    
     <div [ngSwitch]="menuType">
      <ul *ngSwitchCase="'default'">
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="home">Home</a></li>
        <li><a routerLink="/user-auth">Login</a></li>
        <li><a routerLink="cart-page">Cart({{cartItems}})</a></li>

    </ul>

    <ul *ngSwitchCase="'user'">
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="home">{{userName | titlecase}}</a></li>
        <li><a routerLink="my-orders">My Order</a></li>
        <li><a (click)="userLogout()">Logout</a></li>
        <li><a href="#">Cart({{cartItems}})</a></li>

    </ul>

    <ul *ngSwitchCase="'seller'">
        <li><a routerLink="seller-add-product">Add Product</a></li>
        <li><a routerLink="seller-home">List</a></li>
        <li><a (click)="logout()">Logout</a></li>
        <li><a href="#">{{sellerName | titlecase}}</a></li>

    </ul>
    </div>
  
    
    
</div>
