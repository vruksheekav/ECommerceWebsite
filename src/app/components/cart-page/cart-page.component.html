<div class="cart-page-bg">
<div class="container-fluid">
<div class="container cart-page">
<h1 class="p-4"><i class="fa-solid fa-bag-shopping"></i> My Cart</h1>
 <!-- Show empty cart image if cartData is empty -->
         

<div class="row">
     <div *ngIf="cartData && cartData.length === 0" class="col-sm-12 empty-cart">
            <img src="assets/img/original-51162083f8d27d9af7c6c0a19b9116ba.gif" alt="Empty Cart" class="empty-cart-img" />
            <a routerLink="/home" class="form-button">Return To Home</a>
          </div>
    <div class="col-lg-8 col-md-12 details">
      <ul *ngFor="let cart of cartData">
        <li>
            <img src="{{cart.image}}" alt="" class="cartimg">
        </li>
        <li>
            <span><b>{{cart.name}}</b></span><br>
            <!-- <span>{{cart.color}}</span><br>
            <span>{{cart.description}}</span> -->
        </li>
        <li>
            <span>{{cart.price}}</span>
        </li>
        <li>
            <span>{{cart.quantity}}</span>
        </li>
        <li>
            <button class="form-button" (click)="removeToCart(cart.id)">Remove to Cart</button>
        </li>
      </ul>
    </div>
    <div class="col-lg-4 col-md-12 summary" *ngIf="cartData && cartData.length > 0">
       <h3>Summary</h3>
       <ul>
        <li>
            <span>Amount</span><span>{{priceSummary.price}}</span>
        </li>
        <li>
            <span>Tax</span><span>{{priceSummary.tax}}</span>
        </li>
        <li>
            <span>Delivery</span><span>{{priceSummary.delivery}}</span>
        </li>
        <li>
            <span>Discount</span><span>{{priceSummary.discount}}</span>
        </li>
        <li><span><h4>Total</h4></span><span><h4>{{priceSummary.total}}</h4></span></li>
        <button (click)="checkout()" class="form-button maxwidth">Checkout</button>
       </ul>
    </div>
</div>

</div>

</div>
</div>
